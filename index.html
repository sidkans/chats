<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chats-kosuchats</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="icon" href="favicon (1).ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Merriweather:ital,wght@1,300&family=Montserrat:ital,wght@1,200&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-cont">
        <h1 class="kosupai"><strong>KOSUCHATS</strong></h1>
        <p>an end to end encrypted multiplatform messaging app</p>
        <img class="chatpic" src="images/chat.png" alt="chat-img">
    </div>
    <div class="container">
        <div class="mainframe">
            <div class="convos">
                <h3>conversations:</h3>
                <div class="dm1">
                    <h4>mihir anna</h4>
                    <p>get gud noob</p>
                </div>
            </div>
            <div class="chatbox">
                <div class="mihiranna">
                    <h1>mihir anna</h1>
                </div>
                <div class="message">
                    <p>get gud noob</p>
                </div>
            </div>
            <div class="msg">
                <div>
                    <input class="txtbox" type="text">
                </div>
                <div class="btn">
                    <button class="button" type="submit">send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
